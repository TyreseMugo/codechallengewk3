<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie ticket purchasing</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <header class="header">
     

  </header>
  <div class="container">
    <div class="theater">
      <h2><u>TyVISUALS Movie Theater</u></h2>
    </div>
    <ol id="films" class="film-list"></ol>
  </div>

  <div class="movie-container">
    <div class="movie-details">
      <h3 id="movie-title"></h3>
      <p id="movie-description"></p>
      <p id="movie-runtime"></p>
      <p id="movie-showtime"></p>
      <p id="available-tickets"></p>
      <button id="buy-ticket">Purchase Ticket</button>
    </div>
    <img id="movie-poster" src="" alt="">
  </div>

  <script src="./JS/index.js"></script>
</body>
</html>
